<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luminous Rock</title>
    <link rel="icon" type="image/x-icon" href="../fonts/gem-solid.svg" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.css" />
  </head>
  <body class="bg-platinum">
    <!-- HEADER -->
    <header
      class="w-screen h-20 shadow-3xl fixed top-0 flex justify-center items-center bg-platinum"
    >
      <!-- buttons/links big screens -->
      <div
        class="hidden md:flex hd_btn_left justify-start items-center w-4/12 h-full ml-10"
      >
        <a class="px-5 py-1.5 hover:shadow-3xl" href="">Stones</a>
        <a class="px-5 py-1.5 hover:shadow-3xl" href="">Our Story</a>
        <a class="px-5 py-1.5 hover:shadow-3xl" href="">Contact</a>
      </div>

      <!-- sandwich bar -->
      <div class="md:hidden pr-10 group">
        <input
          type="checkbox"
          id="menu-checkbox"
          class="md:hidden pr-10 group hidden"
        />
        <!-- hidden versteckt checkbox -->
        <label for="menu-checkbox">
          <img
            class="h-6 w-auto h-auto p-2 cursor-pointer hover:h-9 sandwich-bar"
            src="../fonts/bars-solid.svg"
            alt="sandwich bar"
          />
          <img
            class="h-6 w-auto h-auto p-2 cursor-pointer hover:h-9 xmark hidden"
            src="../fonts/xmark-solid.svg"
            alt="x mark"
          />
        </label>
        <!-- buttons/links small screens -->
        <nav
          class="absolute top-20 left-0 w-full hidden h-screen w-8/12 bg-platinum shadow-3xl border transform group-focus:left-0 group-focus:visible transition-all duration-300"
        >
          <ul class="flex flex-col items-center w-full cursor-pointer pt-10">
            <li>
              <a class="py-4 px-6 w-full hover:shadow-3xl" href="">Stones</a>
            </li>
            <li>
              <a class="py-4 px-6 w-full hover:shadow-3xl" href="">Our Story</a>
            </li>
            <li>
              <a class="py-4 px-6 w-full hover:shadow-3xl" href="">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- logo -->
      <div class="logo w-4/12 h-full flex justify-center items-center">
        <p class="logo">LuminousR</p>
      </div>
      <!-- searchbar/icons -->
      <div class="hd_right w-4/12 h-full mr-10">
        <ul class="w-full h-full flex justify-end items-center gap-10">
          <li>
            <label for="search">
              <i class="fa-solid fa-magnifying-glass pr-3 cursor-pointer"></i
            ></label>
            <input
              class="place_h px-2"
              type="text"
              id="search"
              placeholder="  What are you searching for?"
            />
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-user"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
          </li>
        </ul>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <img class="w-1/2" src="../images/1000006045.jpg" alt="" />
    </main>
  </body>
</html>
