<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luminous Rock</title>
    <link rel="icon" type="image/x-icon" href="../fonts/gem-solid.svg" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.css" />
  </head>
  <body class="bg-platinum">
    <!-- HEADER -->
    <header
      class="w-screen h-20 shadow-3xl fixed top-0 flex justify-center items-center"
    >
      <div
        class="hd_btn_left w-4/12 h-full flex justify-start items-center gap-10 ml-10"
      >
        <button>Stones</button>
        <button>Our Story</button>
      </div>
      <div class="logo w-4/12 h-full flex justify-center items-center">
        <p class="logo">Luminous Rock</p>
      </div>
      <div class="hd_right w-4/12 h-full mr-10">
        <ul class="w-full h-full flex justify-end items-center gap-10">
          <li>
            <i class="fa-solid fa-magnifying-glass pr-3"></i
            ><input
              class="place_h"
              type="text"
              placeholder="  What are you searching for?"
            />
          </li>
          <li><i class="fa-regular fa-user"></i></li>
          <li><i class="fa-solid fa-bag-shopping"></i></li>
        </ul>
      </div>
    </header>
  </body>
</html>
