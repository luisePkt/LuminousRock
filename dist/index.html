<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luminous Rock</title>
    <link rel="icon" type="image/x-icon" href="../fonts/gem-solid.svg" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.css" />
  </head>
  <body class="bg-platinum">
    <!-- HEADER -->
    <header
      class="w-screen h-auto shadow-3xl fixed top-0 flex justify-center items-center bg-platinum px-10"
    >
      <!-- buttons/links big screens -->
      <div
        class="hidden lg:flex hd_btn_left justify-start items-center w-4/12 h-full"
      >
        <a class="px-5 py-1.5 hover:shadow-3xl" href="">Stones</a>
        <a class="px-5 py-1.5 hover:shadow-3xl" href="">About</a>
        <a class="px-5 py-1.5 hover:shadow-3xl" href="">Contact</a>
      </div>

      <!-- sandwich bar -->
      <div class="lg:hidden pr-10 group w-4/12 flex justify-start">
        <input
          type="checkbox"
          id="menu-checkbox"
          class="lg:hidden pr-10 hidden"
        />
        <!-- hidden versteckt checkbox -->
        <label for="menu-checkbox">
          <img
            class="h-6 w-8 h-auto p-2 cursor-pointer hover:h-9 sandwich-bar"
            src="../fonts/bars-solid.svg"
            alt="sandwich bar"
          />
          <img
            class="h-6 w-auto h-auto p-2 cursor-pointer hover:h-9 xmark hidden"
            src="../fonts/xmark-solid.svg"
            alt="x mark"
          />
        </label>
        <!-- buttons/links small screens -->
        <nav
          class="absolute top-16 left-0 w-full hidden h-screen w-8/12 bg-platinum"
        >
          <ul class="flex flex-col items-center w-full cursor-pointer pt-10">
            <li>
              <a class="py-4 px-6 w-full hover:shadow-3xl" href="">Stones</a>
            </li>
            <li class="mt-7">
              <a class="py-4 px-6 w-full hover:shadow-3xl" href="">About</a>
            </li>
            <li class="mt-7">
              <a class="py-4 px-6 w-full hover:shadow-3xl" href="">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- logo -->
      <div class="logo w-4/12 h-full flex justify-center items-center">
        <p class="logo border-3">LR</p>
      </div>
      <!-- searchbar/icons -->
      <div class="hd_right w-4/12 h-full">
        <ul
          class="w-full h-full flex justify-between lg:justify-end items-center lg:gap-10"
        >
          <li>
            <label for="search">
              <i class="fa-solid fa-magnifying-glass pr-3 cursor-pointer"></i
            ></label>
            <input
              class="place_h px-2 hidden lg:block"
              type="text"
              id="search"
              placeholder="  What are you searching for?"
            />
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-user"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
          </li>
        </ul>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="h-screen w-full">
        <img
          class="h-2/3 w-full object-cover"
          src="../images/1000006045.jpg"
          alt=""
        />
      </div>
    </main>
  </body>
</html>
