<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./fonts/gem-solid.svg" />
    <!-- css -->
    <link rel="stylesheet" href="output.css" />
    <!-- icons -->
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=inter:400,600,800|medievalsharp:400"
      rel="stylesheet"
    />
  </head>
  <!-- BODY -->
  <body class="bg-platinum">
    <!-- HEADER -->
    <header
      class="w-screen h-auto fixed top-0 flex justify-center items-center bg-platinum px-10 z-50"
    >
      <!-- buttons/links big screens -->
      <div
        class="hidden lg:flex hd_btn_left justify-start items-center w-4/12 h-full"
      >
        <a
          class="px-5 py-1.5 text-xl hover:text-paynes_gray hover:underline hover:decoration-paynes_gray hover:decoration-4"
          href="./index.html"
          >Home</a
        >
        <a
          class="px-5 py-1.5 text-xl hover:text-paynes_gray hover:underline hover:decoration-paynes_gray hover:decoration-4"
          href="./about.html"
          >About</a
        >
        <a
          class="px-5 py-1.5 text-xl hover:text-paynes_gray hover:underline hover:decoration-paynes_gray hover:decoration-4"
          href="./stones.html"
          >Stones</a
        >
      </div>

      <!-- sandwich bar -->
      <div class="lg:hidden pr-10 group w-4/12 flex justify-start">
        <input
          type="checkbox"
          id="menu-checkbox"
          class="lg:hidden pr-10 hidden"
        />
        <!-- hidden versteckt checkbox -->
        <label for="menu-checkbox">
          <img
            class="h-8 w-auto p-2 cursor-pointer hover:h-10 sandwich-bar"
            src="./fonts/bars-solid.svg"
            alt="sandwich bar"
          />
          <img
            class="h-9 w-auto p-2 cursor-pointer hover:h-12 xmark hidden"
            src="./fonts/xmark-solid.svg"
            alt="x mark"
          />
        </label>
        <!-- buttons/links small screens -->
        <nav
          class="absolute top-16 left-0 md:w-1/3 w-full hidden h-screen bg-platinum"
        >
          <ul
            class="flex flex-col items-center w-full h-full cursor-pointer pt-10 bg-platinum"
          >
            <li>
              <a
                class="py-4 px-6 w-full text-2xl hover:text-paynes_gray hover:underline hover:decoration-paynes_gray hover:decoration-4"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="mt-7">
              <a
                class="py-4 px-6 w-full text-2xl hover:text-paynes_gray hover:underline hover:decoration-paynes_gray hover:decoration-4"
                href="./about.html"
                >About</a
              >
            </li>
            <li class="mt-7">
              <a
                class="py-4 px-6 w-full text-2xl hover:text-paynes_gray hover:underline hover:decoration-paynes_gray hover:decoration-4"
                href="./stones.html"
                >Stones</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <!-- logo -->
      <div class="w-4/12 h-full flex justify-center items-center">
        <img
          class="h-9 my-4 w-auto"
          src="./images/jpg/Stone_prussian-blue.png"
          alt="logo stone"
        />
      </div>
      <!-- searchbar/icons -->
      <div class="hd_right w-4/12 h-full">
        <ul
          class="w-full h-full flex justify-between lg:justify-end items-center lg:gap-10"
        >
          <li class="flex flex-row">
            <form
              action="https://google.com/search"
              target="_blank"
              rel="noreferrer"
              method="get"
              class="search-bar flex"
            >
              <input type="checkbox" id="magn_check" class="hidden" />

              <!-- blendet checkbox magnifying-glass aus  -->
              <label for="magn_check" class="lg:hidden">
                <i
                  class="fa-solid fa-magnifying-glass pr-3 cursor-pointer hover:scale-125"
                  style="color: #093149"
                ></i>

                <input
                  class="place_h px-2 hidden search absolute left-1/2 top-14"
                  type="text"
                  id="magn_check_2"
                  placeholder="  What are you searching for?"
                  aria-label="search-input"
              /></label>

              <label for="search_2" class="hidden lg:block">
                <button type="submit">
                  <i
                    class="fa-solid fa-magnifying-glass pr-3 hover:scale-125 cursor-pointer"
                    style="color: #093149"
                  ></i>
                </button>
              </label>
              <input
                class="place_h px-2 hidden lg:block"
                type="text"
                id="search_2"
                placeholder="  What are you searching for?"
                aria-label="search input"
              />
            </form>
          </li>
          <li>
            <a href="#"
              ><i
                class="fa-regular fa-user hover:scale-125"
                style="color: #093149"
              ></i
            ></a>
          </li>
          <li>
            <a href="#"
              ><i
                class="fa-solid fa-bag-shopping hover:scale-125"
                style="color: #093149"
              ></i
            ></a>
          </li>
        </ul>
      </div>
    </header>
    <!-- MAIN -->
    <main class="h-full mt-20">
      <!-- main picture -->
      <div class="h-80">
        <div
          class="h-full w-full bg-gradient-to-b from-platinum to-paynes_gray"
        ></div>
        <div
          class="absolute w-full flex justify-center text-4xl top-1/4 md:text-6xl lg:text-8xl"
        >
          <h2 class="text-white text-center lg:drop-shadow-fancyshadow">
            Contact
          </h2>
        </div>
      </div>
      <div class="h-screen ">
        <!-- headline -->
        <div class="w-3/4 flex flex-col m-auto py-10 mt-10 mb-5">
          <h2 class="text-center text-lg lg:text-3xl md:text-xl">
            get in touch with us
          </h2>
        </div>

        <!-- contact form -->

        <div class="mx-10 mb-10 flex items-center justify-center">
          <div class="w-3/4">
            <p class="mb-10 text-prussian_blue">
              You can contact us here or send an E-Mail at luminous@rock.com
            </p>
            <form
              action="https://formspree.io/f/myyqrqeo"
              target="_blank"
              method="POST"
            >
              <div class="grid-cols-2 md:grid gap-6">
                <div
                  class="relative z-0 bg-gradient-to-b from-platinum to-white my-0"
                >
                  <input
                    type="text"
                    name="name"
                    placeholder=""
                    id="name"
                    class="mt-10 md:mt-0 peer block w-full appearance-none border-0 border-b border-prussian_blue bg-transparent py-2.5 px-0 text-sm text-prussian_blue focus:border-sky_blue focus:outline-none focus:right-0"
                  />
                  <label
                    for="name"
                    class="absolute top-3 -z-10 origin-[0] -translate-y-10 scale-75 transform text-sm md:text-lg text-prussian_blue duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-sky_blue peer-focus:dark:text-prussian_blue"
                    >Tell us your name</label
                  >
                </div>
                <div
                  class="relative z-0 bg-gradient-to-b from-platinum to-white my-0"
                >
                  <input
                    type="text"
                    name="email"
                    placeholder=""
                    id="email"
                    class="mt-10 md:mt-0 peer block w-full appearance-none border-0 border-b border-prussian_blue bg-transparent py-2.5 px-0 text-sm text-prussian_blue focus:border-sky_blue focus:outline-none focus:right-0"
                  />
                  <label
                    for="email"
                    class="absolute top-3 -z-10 origin-[0] -translate-y-10 scale-75 transform text-sm md:text-lg text-prussian_blue duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-sky_blue peer-focus:dark:text-prussian_blue"
                    >Tell us your E-Mail so that we can reply</label
                  >
                </div>
                <div
                  class="relative z-0 col-span-2 mt-3 bg-gradient-to-b from-platinum to-white my-0"
                >
                  <textarea
                    name="message"
                    rows="10"
                    id="message"
                    placeholder=""
                    class="mt-10 md:mt-0 peer block w-full appearance-none border-0 border-b border-prussian_blue bg-transparent py-2.5 px-0 text-lg text-prussian_blue focus:border-sky_blue focus:outline-none focus:right-0"
                  ></textarea>
                  <label
                    for="message"
                    class="px-3 absolute top-3 -z-10 origin-[0] -translate-y-10 scale-75 transform text-sm md:text-lg text-prussian_blue duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-10 peer-focus:scale-65 peer-focus:text-sky_blue peer-focus:dark:text-prussian_blue"
                    >Have a question, comment, or inquiry? Drop us a message
                    using this textarea.</label
                  >
                </div>
              </div>
              <button
                class="flex m-auto uppercase mt-10 px-10 py-2 rounded-lg text-3xl bg-melon text-prussian_blue medieval hover:text-melon hover:bg-prussian_blue"
                aria-label="submit form"
              >
                submit
              </button>
            </form>
          </div>
        </div>

        <!-- gradient  -->
        <div
          class="h-1/2 w-full bg-gradient-to-b from-paynes_gray to-platinum"
        ></div>
      </div>

      <!-- want to know -->
      <div
        class="w-3/4 flex flex-col m-auto border-2 py-10 my-10 border-x-0 border-y-prussian_blue"
      >
        <h2
          class="text-center text-2xl pb-2 md:pb-3 lg:pb-5 lg:text-5xl md:text-3xl"
        >
          Want to know more:
        </h2>
        <h3 class="text-center text-lg lg:text-3xl md:text-xl">
          Get more informations
          <a
            href="./about.html"
            class="text-paynes_gray font-bold md:hover:text-4xl hover:underline md:hover:no-underline"
            >here</a
          >
          !
        </h3>
      </div>

      <!-- back to TOP -->
      <div
        class="relative flex items-center flex-col text-xl hover:text-2xl group"
      >
        <a href="#" class="medieval">
          <!-- text -->
          <div class="text-center z-40">
            <p>back to</p>
            TOP
          </div></a
        >
        <!-- hover clip-path background -->
        <div
          class="absolute w-52 h-14 bg-melon hidden group-hover:clip-path-poly1 group-hover:block -z-10"
        ></div>
      </div>

      <!-- imprint -->
      <section
        class="mx-10 h-20 m-auto border-2 p-10 my-10 border-prussian_blue flex justify-between items-center text-lg"
      >
        <a href="" class="hover:scale-125">Imprint</a>
        <section>
          <a href="#"
            ><i
              class="fa-brands fa-instagram pr-5 hover:scale-125"
              style="color: #093149"
            ></i
          ></a>
          <a href="#"
            ><i
              class="fa-brands fa-facebook hover:scale-125"
              style="color: #093149"
            ></i
          ></a>
        </section>
      </section>
    </main>

    <!-- FOOTER -->
    <footer
      class="bottom-0 w-full h-20 px-10 bg-platinum text-lg flex justify-start items-center"
    >
      <p class="text-xs">&copy;2023 Luise</p>
    </footer>
  </body>
</html>
